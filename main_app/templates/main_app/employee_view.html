{% block title %}

{% block head %}
    
<style>

.container {
    max-width: 1000px;
    width: 100%;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

.switch-holder {
    display: flex;
    padding: 10px 20px;
    border-radius: 10px;
    margin-bottom: 30px;
    box-shadow: -8px -8px 15px rgba(255,255,255,.7),
                10px 10px 10px rgba(0,0,0, .3),
                inset 8px 8px 15px rgba(255,255,255,.7),
                inset 10px 10px 10px rgba(0,0,0, .3);
    justify-content: space-between;
    align-items: center;
}

.switch-label {
    width: 150px;
}

.switch-label i {
    margin-right: 5px;
}

.switch-toggle {
    height: 40px;
}

.switch-toggle input[type="checkbox"] {
    position: absolute;
    opacity: 0;
    z-index: -2;
}

.switch-toggle input[type="checkbox"] + label {
    position: relative;
    display: inline-block;
    width: 100px;
    height: 40px;
    border-radius: 20px;
    margin: 0;
    cursor: pointer;
    box-shadow: inset -8px -8px 15px rgba(255,255,255,.6),
                inset 10px 10px 10px rgba(0,0,0, .25);
    
}

.switch-toggle input[type="checkbox"] + label::before {
    position: absolute;
    content: 'OFF';
    font-size: 13px;
    text-align: center;
    line-height: 25px;
    top: 8px;
    left: 8px;
    width: 45px;
    height: 25px;
    border-radius: 20px;
    background-color: #d1dad3;
    box-shadow: -3px -3px 5px rgba(255,255,255,.5),
                3px 3px 5px rgba(0,0,0, .25);
    transition: .3s ease-in-out;
}

.switch-toggle input[type="checkbox"]:checked + label::before {
    left: 50%;
    content: 'ON';
    color: #fff;
    background-color: #00b33c;
    box-shadow: -3px -3px 5px rgba(255,255,255,.5),
                3px 3px 5px #00b33c;
}

<style>
    /* Style the page */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #0077b6;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      h1 {
          margin: 0;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h2 {
            color: #0077b6;
            margin-top: 0;
        }
        p {
            margin-top: 0;
        }
        </style>

        {% block content %}
        <div class="container rounded  mt-5 mb-5" style="background-color: #ffffff94;">
            <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{employee.name}}</span><span class="font-weight-bold">Employee Id : {{employee.employee_id}}</span><span class="text-black-50">{{employee.email}}</span><span> </span></div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <form method="POST" action="{% url 'employeeview' id=employee.employee_id %}">
                            {% csrf_token %}
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" name="name" placeholder="first name" value="{{employee.name}}"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" name="mobile_no" placeholder="enter phone number" value="{{employee.mobile_no}}"></div>
                            <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control" name="email" placeholder="enter email id" value="{{employee.email}}"></div>
                            <div class="col-md-12"><label class="labels">Date Of Birth</label><input type="date" class="form-control" name="dob" placeholder="Enter Date of birth" value="{{ employee.dob|date:'Y-m-d' }}"></div>
                            <div class="col-md-12"><label class="labels">Gender</label><select name="gender" class="form-control" name="gender" value = "{{employee.gender}}" placeholder="Enter Gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="unspecified">Unspecified</option>
                            </select></div>
                            <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" name="address" placeholder="enter address line 1" value="{{employee.address}}"></div>
                            <div class="col-md-12"><label class="labels">Picture</label><input type="file" class="form-control" name="picture" placeholder="Enter Enter Picture" value="{{ employee.picture}}"></div>
                            <div class="container">
        
                                <div class="switch-holder">
                                    <div class="switch-label">
                                        <i class=""></i><span>Active</span>
                                    </div>
                                    <div class="switch-toggle">
                                        <input type="checkbox" id="active" value="True" name="active" {% if employee.user.is_active %}checked{% endif %} >
                                        <label for="active"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 text-center"><button type="submit" class="btn btn-primary profile-button"  name="update-profile">Update Profile</button></div>
                    </form>
                        <div class="mt-5 text-center"><a href="{% url 'employee_list'  %}"><button class="btn btn-primary profile-button" >back</button></a></div>
                    </div>
                </div>
                
            </div>
        </div>
        </div>
        </div>
        {% endblock %}
